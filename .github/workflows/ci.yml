name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  typescript:
    runs-on: ubuntu-latest
    name: TypeScript Check

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '13.x'
      - name: Run TypeScript
        run: node ./node_modules/.bin/tsc --noEmit

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '13.x'
      - name: Check Prettier formatting
        run: ./scripts/prettier-check
      - name: Run Rome lint
        run: ./scripts/dev-rome lint

  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '13.x'
      - name: Run tests
        run: ./scripts/dev-rome test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [typescript, tests]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '13.x'

      - name: Build release
        run: ./scripts/build-release dist

      - name: Create tarball
        run: tar -C dist -czvf dist.tar.gz .

      - name: Upload tarball
        uses: actions/upload-artifact@v1
        with:
          name: package.tgz
          path: dist.tar.gz
